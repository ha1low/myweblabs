{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Данные запроса</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>Параметры URL</h3>
            <pre>{{ url_args }}</pre>
        </div>

        <div class="col-md-6">
            <h3>Заголовки</h3>
            <pre>{{ headers }}</pre>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Cookie</h3>
            <pre>{{ cookies }}</pre>
        </div>

        <div class="col-md-6">
            <h3>Пример формы</h3>
            <a href="{{ url_for('auth') }}" class="btn btn-primary">
                Перейти к форме авторизации
            </a>
        </div>
    </div>
</div>
{% endblock %}
