<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>
        {% if title %}
          {{ title }}
        {% else %}
          Лабораторная работа №1
        {% endif %}
    </title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа №1</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Задание</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posts') }}">Посты</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Об авторе</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('url_params') }}">Параметры URL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('headers') }}">Заголовки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cookies') }}">Cookie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('form_example') }}">Пример формы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth') }}">Авторизация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('phone') }}">Проверка телефона</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="my-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">Игумнов Матвей 231-351</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Лабораторная работа №1</p>
                    <p class="mb-0">{{ current_year }}</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
